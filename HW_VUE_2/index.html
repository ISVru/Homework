<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Домашнее задание №2.1 по vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<section id="app">
    <p>СОРТИРОВАТЬ: </p>
    <button v-on:click="sortByTitle"> по названию </button>
        <button v-on:click="sortByCount"> по количеству </button>
    <button v-on:click="sortByPrice"> по стоимости </button>
    <div v-for="product in sortedGoods" class="product"
         :class="{zero: product.count === 0,
                 'not-many': (product.count > 0 && product.count < 50),
                 many: product.count >= 50}">
        <p>Товар: {{ product.title }}</p>
        <p>Цена: {{ product.price }}</p>
    </div>
</section>

    <script src="js/script.js"></script>
</body>

</html>
